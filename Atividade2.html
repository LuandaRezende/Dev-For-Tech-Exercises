<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
</head>

<body>
    <div id="result"></div>

    <script>     
        const names=["Pedro","Paulo","Ana","Flávia","Luciana","Nicole", "Jose"];
        
        let html = '';
        
        for(var i = 0; i < names.length; i++)
          {
            html = html + '<p>' + i + '. ' + names[i] + '</p>';
          }
          
         document.getElementById('result').innerHTML += '<label>Cadastro de alunos:</label>' + html;
      </script>
</body>

</html>
