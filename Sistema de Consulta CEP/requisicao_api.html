<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!--Chamada das bibliotecas externas do CSS BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Chamada das bibliotecas externas do JS BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Requisição de API</title>

    <style>
        .enfase {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row p-4 text-light" style="min-height: 100vh">
            <div class="col-md-12 align-center">
                <h2 class="mt-1 text-black">Sistema de Consulta de CEP</h2>

                <form action="javascript:void(0);" method="get" onsubmit="ConsultarCep()">
                    <label class="mt-1 text-black">Nome do cliente</label>
                    <input class="form-control" type="text" id="nome-cliente" placeholder="Digite o nome do cliente">

                    <label for="consultar-cep" class="mt-1 text-black">Entre com o cep a ser consultado</label>
                    <input class="form-control" type="text" id="consultar-cep" placeholder="Digite um cep">

                    <input type="submit" class="btn btn-primary mt-3" style="width: 100%;" id="processar"
                        value="processar">
                </form>

                <form method="get" onsubmit="Limpar()">
                    <input class="btn btn-primary mt-3" style="width: 100%;" type="submit" id="limpar" value="limpar">
                </form>

                <h2 class="mt-1 text-black">Retorno do endereço do cep correspondete</h2>
                <label class="mt-1 text-black">Pessoa que pesquisou</label>
                <input class="form-control" id="nome" />

                <label class="mt-1 text-black">Endereço</label>
                <input class="form-control" id="endereco" />

                <label class="mt-1 text-black">Bairro</label>
                <input class="form-control" id="bairro" />

                <label class="mt-1 text-black">Cep</label>
                <input class="form-control" id="cep" />

                <label class="mt-1 text-black">Estado</label>
                <input class="form-control" id="estado" />

                <label class="mt-1 text-black">Cidade</label>
                <input class="form-control" id="cidade" />

                <script src="main.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
