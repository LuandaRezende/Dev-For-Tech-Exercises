    <script>
        let history = [];

        function addNumbers(num){
            const number = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = number + num;

            history.push(num)
            
            calculate(document.getElementById('display').innerHTML);
        }

        function clearDisplay(){
            document.getElementById('display').innerHTML = '';
        }

        function calculate(html){
            const convertHtml = `${html.toString()}`;
            let total = 0;

            if(convertHtml === ''){
                total = 0;
            }else{
                if(convertHtml.includes('%')){
                    
                }else{
                    total = eval(convertHtml);
                }
            }

            document.getElementById('result').innerHTML = total;

        }
    </script>

    <p id="display"></p>
